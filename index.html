<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div id="app">
        <h1>Lessons</h1>
        <input type="text" v-model="searchQuery" @input="searchLessons" placeholder="Search lessons...">
        <ul>
            <li v-for="lesson in lessons" :key="lesson._id">
                {{ lesson.subject }} - {{ lesson.location }} - {{ lesson.price }}
                <button @click="addToCart(lesson)">Add to Cart</button>
            </li>
        </ul>
        <button @click="placeOrder">Place Order</button>
    </div>
</body>
</html>
